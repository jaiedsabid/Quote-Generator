<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote Generator</title>
</head>
<body>
    <!-- Content Container -->
    <div class="container" id="container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa fa-quote-left"></i>
            <span id="quote">Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</span>
            <i class="fa fa-quote-right"></i>
        </div>
        <!-- Quote Author -->
        <div class="quote-author">-
            <span id="author">Albert Einstein</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa fa-twitter"></i>
            </button>
            <button id="new-quote" title="Get New Quote!">New Quote</button>
        </div>
    </div>
    <!-- JavaScript Script -->
    <script src="js/script.js"></script>
</body>
</html>
